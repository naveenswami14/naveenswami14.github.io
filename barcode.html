<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;"
    >
      <a-marker type="barcode" value="133">
        <!-- Green sphere -->
        <a-sphere position='0 1 0' color="yellow"></a-sphere>

        <!-- Lighting -->
        <a-entity light="type: directional; intensity: 0.8;" position="1 1 1"></a-entity>
        <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
